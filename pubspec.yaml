version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^10.1.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  cupertino_icons: ^1.0.2
  bloc: ^8.1.2
